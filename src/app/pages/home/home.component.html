<h1 class="mt-3 fw-light">Youtube Videos</h1>
<hr>


  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col animated fadeIn" *ngFor="let video of videos">
      <div class="card h-100">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <p class="card-text">
            <strong>Autor:</strong> {{ video.channelTitle }}
          </p>
          <p class="card-text">
            <strong>Publicado:</strong> {{ video.publishedAt | date }}
          </p>
          <button class="btn btn-outline-primary btn-block" (click)="mostrarVideo( video )">
            Ver video
          </button>
        </div>
      </div>
    </div>


        <div class="row mt-5 mb-5 align-middle">
          <div class="col">

            <button class="btn btn-primary btn-lg" (click)="cargarVideos()">

              Siguiente pagina

            </button>

          </div>

        </div>
